---
layout: default
title: Gallery
permalink: /gallery
---
<div class="gallery">
  <h1 class="pink">gallery</h1>

  <div class="image-grid">
    {% for creation in site.creations %}
      <a href="{{ creation.url }}">
        <div class="image">
          <img src="{{ creation.image }}">
        </div>
      </a>
    {% endfor %}
  </div>
</div>
